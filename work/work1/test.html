<!DOCTYPE html>
<html lang="en">
<style>
	.container{
		display: grid;
		grid-template-columns: repeat(2, 50%);
  		grid-template-rows: repeat(2, 50%);
  		justify-items: center;
	}
	.item{
		width: 100px;
		height: 100px;
		background: red;
		margin: 10px;
	}
</style>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>
</body>
</html>
